<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor with Correct Answer Check</title>
    <link rel="stylesheet" href="debug.css" type="text/css">
    <link rel="icon" href="https://media.licdn.com/dms/image/D5603AQFeT9F-5uhTTg/profile-displayphoto-shrink_200_200/0/1690612942131?e=2147483647&v=beta&t=qJWEfGprnQkisKxiE0OYA-THYBGBr7OwwuAkRdFFUVA">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .light-theme {
            background-color: gray;
            color: #d80000;
        }
        .dark-theme {
            background-color: grey;
            color: #ff0505;
        }
        #editor {
            height: 60vh; /* Make the editor taller */
            border: 3px solid grey;
            margin: 20px 90px;
            width:  90vh;
        }                               
        /* Updated theme toggle button styling */
        #themeToggle {
            margin: 10px;
            padding: 5px;
            width: 40px; /* Smaller width */
            height: 40px; /* Smaller height */
            border-radius: 50%; /* Makes the button circular */
            background-color: #6c757d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #themeToggle:hover {
            transform: scale(1.1); /* Slightly enlarges on hover */
        }
        .message {
            margin-left: 50px;
        }
    </style>
</head>
<body class="light-theme">
    <header class="bg-info" style="position: fixed; width:100%; z-index:1">
        <div class="row text-white">
            <div class="col-md-6 col-9 pt-4 pl-5">
                <h2>Debug Quest</h2>
            </div>
            <div class="col-md-6 p-4 col-3 my-auto">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#home-section">Home<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#service-section">Difficulty</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#contact-section">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#experience-section">Profile</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section style="padding-top:10em;"></section>
    <button id="themeToggle" class="btn btn-secondary">‚òÄÔ∏è</button> <!-- Button with light icon -->
    <div id="editor"></div>
    <p class="message"></p>

    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            // Define light theme
            monaco.editor.defineTheme('myLightTheme', {
                base: 'vs',
                inherit: true,
                rules: [
                    { token: 'comment', foreground: '008800', fontStyle: 'italic' },
                    { token: 'keyword', foreground: '0000FF' },
                ],
                colors: {
                    'editor.background': '#FF0000',
                    'editor.foreground': '#000000',
                }
            });

            // Define dark theme
            monaco.editor.defineTheme('myDarkTheme', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'comment', foreground: '008800', fontStyle: 'italic' },
                    { token: 'keyword', foreground: '0000FF' },
                ],
                colors: {
                    'editor.background': '#1E1E1E',
                    'editor.foreground': '#FFFFFF',
                }
            });

            // Set initial theme
            let currentTheme = 'myLightTheme';
            monaco.editor.setTheme(currentTheme);

            // Create the editor
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: 'print("Hello World")',
                language: 'python'
            });

            // Theme toggle button functionality
            document.getElementById('themeToggle').addEventListener('click', () => {
                if (currentTheme === 'myLightTheme') {
                    currentTheme = 'myDarkTheme';
                    monaco.editor.setTheme(currentTheme);
                    document.body.classList.remove('light-theme');
                    document.body.classList.add('dark-theme');
                    document.getElementById('themeToggle').textContent = 'üåô'; // Dark mode icon
                } else {
                    currentTheme = 'myLightTheme';
                    monaco.editor.setTheme(currentTheme);
                    document.body.classList.remove('dark-theme');
                    document.body.classList.add('light-theme');
                    document.getElementById('themeToggle').textContent = '‚òÄÔ∏è'; // Light mode icon
                }
            });

            // Correct answer check
            const correctLines = [
                'print("Hello World");',
                'The second correct answer.'
            ];
            const message = document.getElementsByClassName('message')[0];

            editor.onDidChangeModelContent(() => {
                const text = editor.getValue().trim();
                if (correctLines.includes(text)) {
                    message.textContent = "CORRECT ANSWER";
                } else {
                    message.textContent = "";
                }
            });
        });
    </script>
</body>
</html>
