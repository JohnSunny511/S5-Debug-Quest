    <h1>DEBUG THE FOLLOWING SNIPPET</h1>
    <textarea class="editor" placeholder="Type your answer here...">print("Hello World")</textarea>
    <p class="message">CORRECT ANSWER</p>

    <script>
        const correctLines = [
            'print("Hello World");',
            'The second correct answer.'
        ];

        const editor = document.getElementsByClassName('editor')[0];
        const message = document.getElementsByClassName('message')[0];

        editor.addEventListener('input', () => {
            const text = editor.value.trim();
            // Check for exact match
            if (correctLines.includes(text)) {
                message.textContent = "CORRECT ANSWER";
            } else {
                message.textContent = "";
            }
        });
    </script>
